<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/main.css">
    <meta charset="UTF-8">
    <title>cart-view</title>
</head>
<body>
<div class="container">
    <div class="containerDiv"></div>
    <div class="content containerDiv">
        <h3 th:text="'Welcome '+ ${kundenDTO.name}"></h3>
        <div class="detailDiv">
            <div>
                <tr th:if="${#lists.isEmpty(shoppingcart)}">
                    <td class="listTD" colspan="6"> shoppingcart empty</td>
                </tr>
                <tr th:each="exemplar : ${shoppingcart}">
                    <td colspan="3"><span th:text="${exemplar.id}"></span></td>
                </tr>
            </div>
            <div>
                <a th:href="@{/rent/{id}/exemplarlist(id=${kundenDTO.id})}">Add Exemplar</a>
            </div>
        </div>

        <!--
        <th id="newResultLink"><a th:href="@{/registeredtests/{personId}(personId=${kundenDTO.id})}">Show all test
            results</a>
        </th>-->
        <a href="/">Cancel</a>
    </div>
    <div class="containerDiv"></div>
</div>
</body>
</html>
